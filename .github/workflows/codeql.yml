# Configuration CodeQL pour portfolio JavaScript ES6+
# Analyse de sécurité automatique adaptée au projet 0xCyberLiTech

name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.js'
      - '**.html'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.js'
      - '**.html'
      - '.github/workflows/codeql.yml'
  # Pas d'analyse programmée = 0 minute consommée automatiquement
  # L'analyse ne se déclenche que sur modification des fichiers JS/HTML

jobs:
  analyze:
    name: Analyze JavaScript/HTML
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"