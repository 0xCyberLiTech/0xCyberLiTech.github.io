<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio | 0xCyberLiTech</title>
  <meta name="description" content="Portfolio cybersécurité, scripts, projets, et tutoriels par 0xCyberLiTech. Thème cyber/Tron, responsive, sécurisé.">
  <link rel="icon" type="image/png" href="assets/logo/logo.png">
  <link rel="stylesheet" href="assets/portfolio/variables.css">
  <link rel="stylesheet" href="assets/portfolio/_keyframes-group.css">
  <link rel="stylesheet" href="assets/portfolio/style.css">
</head>
<body>
  <div id="portfolio-root">
  <div id="header"></div>
    <main>
      <!-- MOTEUR DE RECHERCHE -->
      <section id="search-section" class="fade-in-up">
        <div class="search-container search-sym">
          <form id="search-form" autocomplete="off">
            <div class="search-input-wrapper search-sym">
              <span class="search-icon-sym">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#00fff0" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
              </span>
              <input 
                type="text" 
                id="search-input" 
                placeholder="Rechercher un repository..."
                aria-label="Recherche dans les repositories"
                maxlength="64"
                autocomplete="off"
              >
              <button id="search-clear" type="button" title="Effacer la recherche">✕</button>
            </div>
          </form>
          <!-- search-results-info supprimé pour un design épuré -->
        </div>
      </section>
      
      <section id="projets" class="fade-in-up" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; padding-top: 1vh;">
        <div id="projects-list">
          <!-- Exemple d'intégration d'icône cyber/Tron -->
          <div class="project-card fade-in-up" style="display:flex;align-items:center;gap:18px;padding:18px 28px;background:#181f2a;border-radius:12px;box-shadow:0 2px 16px #00fff033;margin-bottom:24px;">
            <div class="logo-dcyber-animated" style="width:48px;height:48px;flex-shrink:0;display:flex;align-items:center;justify-content:center;">
              <img src="assets/icons/shield-cyber.svg" alt="Cyber Shield" style="width:100%;height:100%;display:block;">
            </div>
            <div>
              <h3 style="margin:0 0 6px 0;color:#00fff0;font-family:'Share Tech Mono',monospace;">Projet Sécurité</h3>
              <p style="margin:0;color:#eafcff;">Détection d’intrusion, analyse de logs, monitoring avancé.</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  <div id="footer"></div>
  </div>
  <script type="module" src="assets/portfolio/script.js"></script>

  <script src="assets/portfolio/tronNumbersBg.js"></script>
  <script>
    if (window.startTronNumbersBG) {
      window.startTronNumbersBG();
    }
  </script>
  <script src="assets/partials/inject-partials.js"></script>
</body>
</html>
